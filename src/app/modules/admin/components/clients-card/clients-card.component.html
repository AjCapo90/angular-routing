<div *ngIf="user" [class.completed]="user.completed" [class.odd]="user.id%2" class="user">
  {{user.id}}
  {{user.name}} - 
  {{user.address.street}}
  <div class="btn">
    <button *ngIf="!user.completed" (click)="complete.emit()" class="btn-user">Complete</button>
    <button class="modify-name-user" (click)="modifyName.emit()">Modify Name</button>
    <button class="delete-user" (click)="deleteUser.emit()">Delete User</button>
  </div>
</div>
